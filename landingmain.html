<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        /* Smooth transitions for fade effect */
        body {
            transition: opacity 0.5s ease-in-out;
            opacity: 1;
            overflow: hidden;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1px;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            color: #fff;
        }

        body.fade-out {
            opacity: 0;
        }

        .header {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .content {
            text-align: center;
            margin-top: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 10% 0 0;
            font-weight: 500;
            text-transform: uppercase;
        }

        p {
            font-size: 1rem;
            margin: 10px 0 30px;
            font-style: italic;
            opacity: 0.8;
        }

        .login-options {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 900px;
            margin-top: 20px;
            padding-top: 20px;
            flex-wrap: wrap; /* Allow cards to wrap on smaller screens */
        }

        .login-card {
            background-color: #f0f0f0;
            border-radius: 15px;
            padding: 20px;
            width: 180px;
            margin: 10px;
            text-align: center;
            color: #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .login-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .login-card button {
            font-family: 'Montserrat';
            padding: 8px 15px;
            font-size: 14px;
            background-color: #000;
            color: #e0e0e0;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-card button:hover {
            background-color: #333;
            color: #fff;
        }

        #about {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        #about:hover {
            color: #ddd;
        }

        /* Ensure login cards are not cut off by taskbar */
        .login-options {
            padding-bottom: 60px; /* Adjust based on your taskbar height */
        }

        @media (max-width: 600px) {
            .login-card {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>VACCINE VAULT</h1>
        <p>Protecting Health, Preserving Immunity</p>
    </div>

    <div class="header">
        <a id="about" href="aboutmain.html">About Us</a>
    </div>
    
    <div class="login-options">
        <div class="login-card">
            <img src="https://www.pngrepo.com/download/284235/patient.png" alt="Patient">
            <h3>Patient</h3>
            <button onclick="navigateWithRole('patient')">Login</button>
        </div>
        <div class="login-card">
            <img src="https://www.nicepng.com/png/full/867-8678512_doctor-icon-physician.png" alt="Doctor">
            <h3>Doctor</h3>
            <button onclick="navigateWithRole('doctor')">Login</button>
        </div>
        <div class="login-card">
            <img src="https://cdn-icons-png.flaticon.com/512/9767/9767718.png" alt="Hospital">
            <h3>Hospital</h3>
            <button onclick="navigateWithRole('hospital')">Login</button>
        </div>
    </div>

    <script>
        document.getElementById('about').addEventListener('click', function(event) {
            event.preventDefault();
            document.body.classList.add('fade-out');
            setTimeout(function() {
                window.location.href = 'aboutmain.html';
            }, 500);
        });

        function navigateWithRole(role) {
            document.body.classList.add('fade-out');
            setTimeout(function () {
                window.location.href = `ultimatefinal.html?role=${role}`;
            }, 500);
        }
    </script>
</body>
</html>
