/* Overlay for transition effect */
.transition-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: black;
  opacity: 0;
  z-index: 1000;
  pointer-events: none;
  transition: opacity 0.8s ease-in-out;
}

.transition-overlay.active {
  opacity: 1;
  pointer-events: auto;
}

    <script>
const overlay = document.createElement('div');
overlay.className = 'transition-overlay';
document.body.appendChild(overlay);

document.querySelectorAll('a[data-transition]').forEach(link => {
  link.addEventListener('click', function(event) {
    event.preventDefault(); // Prevent immediate navigation

    // Activate the overlay
    overlay.classList.add('active');

    // Navigate to the target page after the transition
    setTimeout(() => {
      window.location.href = link.href;
    }, 800); // Match the CSS transition duration (0.8s)
  });
});
// function navigateWithRole(role) {
//     window.location.href = `new.html?role=${role}`;
// }
function navigateWithRole(role) {
    document.body.classList.add('fade-out');
    setTimeout(function () {
        window.location.href = `new3.html?role=${role}`;
    }, 500); // This matches the transition time
}


    


     
    </script>
