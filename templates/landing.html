<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Newsreader:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccine Vault</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: 'Newsreader', sans-serif;
    background: black;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
}

.login-card img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 15px;
}


        .content {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #f2f2f2;
        }

        p {
            font-size: 1rem;
            color: #a9a9a9;
            margin-top: -10px;
            font-style: italic;
        }

        .login-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            padding: 20px;
        }

        .login-card {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            width: 220px;
            text-align: center;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .login-card:hover {
            transform: scale(1.05);
            background-color: #333;
        }

        

        .login-card h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .login-card button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #f2f2f2;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-card button:hover {
            background-color: #ff4747;
            color: #fff;
        }

        @media (max-width: 768px) {
            .login-card {
                width: 180px;
                padding: 15px;
            }

            .login-card img {
                height: 140px;
            }

            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .login-card {
                width: 150px;
            }

            .login-card img {
                height: 120px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>VACCINE VAULT</h1>
        <p>Protecting Health, Preserving Immunity.</p>
    </div>

    <div class="login-options">
        <div class="login-card">
            <img src="https://www.pngrepo.com/download/284235/patient.png" alt="Patient">
            <h3>Patient</h3>
            <button onclick="navigateWithRole('patient')">Login</button>
        </div>
        <div class="login-card">
            <img src="https://www.nicepng.com/png/full/867-8678512_doctor-icon-physician.png" alt="Doctor">
            <h3>Doctor</h3>
            <button onclick="navigateWithRole('doctor')">Login</button>
        </div>
        <div class="login-card">
            <img src="https://cdn-icons-png.flaticon.com/512/9767/9767718.png" alt="Hospital">
            <h3>Hospital</h3>
            <button onclick="navigateWithRole('hospital')">Login</button>
        </div>
    </div>

    <script>
        function navigateWithRole(role) {
            window.location.href = `new.html?role=${role}`;
        }
    </script>
</body>
</html>
