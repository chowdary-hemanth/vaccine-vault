<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            margin: 0;
            font-family: 'Oswald', sans-serif;
            font-weight: 300;
            background: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        .header img {
            height: 50px;
            margin-left: 20px;
        }

        .header a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            background-color: black;
            padding: 10px 20px;
            border-radius: 5px;
        }

        #tat:hover {
            background-color: rgb(38, 37, 37);
            color: black;
        }

        .content {
            text-align: center;
            margin-top: 50px;
        }

        .content h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 3rem;
        }

        .content p {
            font-family: 'Oswald', sans-serif;
            font-size: 1.5rem;
            margin: 20px;
        }

        body {
    transition: opacity 0.5s ease-in-out;
    opacity: 1;
}

body.fade-out {
    opacity: 0;
}

    </style>
</head>
<body>
    <div class="header">
        <a href="landingmain.html">
            <img  id="tat" src="https://static.vecteezy.com/system/resources/previews/022/750/436/original/3d-home-icon-free-png.png" alt="Home" />
        </a>
    </div>
    

    <div class="content">
        <h1>About Us</h1>
        <p>Vaccine Vault is dedicated to preserving immunity and promoting public health. Our platform ensures the safe storage and tracking of vaccines for a healthier future.</p>
    </div>
    <script>
        document.getElementById('tat').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default navigation
    
            // Add fade-out effect
            document.body.classList.add('fade-out');
    
            // After fade-out completes, navigate to the home page
            setTimeout(function() {
                window.location.href = 'landingmain.html';
            }, 500); // Duration should match the fade-out time in CSS
        });
    </script>
</body>
</html>
